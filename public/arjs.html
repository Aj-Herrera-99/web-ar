<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>arjs_1</title>

        <script src="/vendor/arjs/aframe-master.min.js"></script>
        <!-- <script src="/vendor/arjs/aframe-ar.js"></script> -->
        <script src="/vendor/arjs/aframe-ar-nft.js"></script>

        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0px; overflow: hidden">
        <!-- minimal loader shown until image descriptors are loaded -->
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
            <a-nft
                type="nft"
                url="/assets/nft/marker/1"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity
                    gltf-model="/assets/models/pizza.glb"
                    scale="100 100 100"
                    position="150 50 -200"
                    rotation="-45 0 0"
                >
                </a-entity>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
